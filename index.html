<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"  rel="stylesheet">
    <link rel="stylesheet" href="/public/css/navigation.css">
    <link rel="stylesheet" href="/public/css/modals.css">
    <link rel="stylesheet" href="/public/css/dashboard.css">
       <link rel="stylesheet" href="/public/css/barchart.css">
  <title>Document</title>
</head>
<body>

   <header>
        <div class="header-box">
            <div class="logo-container" id="logoHolder">
        
                <p class="logo">HRMS</p>
            </div>

            <div class="rightNav-container">
                <ul class="btn-icons">
                    <li class="mess-notif" id="messages">
                        <img src="/public/imgs-icons/message.png" alt="messages">
                    </li>
                    <li class="bell-notif" id="notification">
                        <img src="/public/imgs-icons/notification.png" alt="notificaton">
                    </li>

                    <li class="toggle-drop">
                           <button id="toggle-drop">
                                <img  src="/public/imgs-icons/icons8-account-24.png" alt="">
                           </button>
                            <ul class="accout-dropdown hidden">
                            
                                <li class="settings" id="settings">
                                    <img src="public/imgs-icons/setting.png" alt="settings">
                                </li>
                                <li class="sign-out" id="singOut">
                                    <img src="public/imgs-icons/out.png" alt="signout">
                                </li>
                            </ul>
                    </li>
                </ul>

            
                </div>
        </div>
    </header>

    <div class="bottom-box">
        <ul class="navigator-container">

            <li class="list-icon dashboard active" id="dashboardBtn"><i class="ri-dashboard-horizontal-line"></i></li>
            <li class="list-icon employee" id="toggleEmployee"><i class="ri-user-fill"></i></li>
            <li class="list-icon attendance" id="toggleAttendance"><i class="ri-calendar-check-line"></i></li>
            <li class="list-icon perforamce" id="togglePerformance"><i class="ri-line-chart-fill"></i></li>
            
        </ul>

        <div class="quicManage">
            <ul class="quickManage-container" >


                <li class="toggle-show" id="toggleShowUp">
                    <button id="showQuickManage">
                        <img src="/public/imgs-icons/plus.png" alt="Show Manage">
                    </button>
     
                    <ul class="manage-show hidden">
                
                        <li class="add-new" id="addEmployee">
                            <img src="/public/imgs-icons/people.png" alt="Add Employee">
                        </li>
                        <li class="edit-employee" id="editEmployee">
                            <img src="/public/imgs-icons/edit.png" alt="messages">
                        </li>
                        <li class="new-message" id="newMessage">
                            <img src="public/imgs-icons/conversation.png" alt="settings">
                        </li>
                
                    </ul>
                </li>
                
                
                </ul>
        </div>

     
    </div>
    <!-- ADDED NEW MODAL -->
     <div class="addedNewModal hidden">
        <div class="addedNewContent">
            <p class="addedNewText">ADDED NEW</p>
            <span class="closeAddedNewModal" aria-label="Close">OK</span>
        </div>
     </div>

    <!-- FORM MODAL -->
    <div id="addEmployeeModal" class="modal hidden">
        <div class="modal-content">
            
            <h2>Add New Employee</h2>
            <form id="addEmployeeForm">
                <label for="firstName">First Name*</label>
                <input type="text" id="firstName" required />

                <label for="lastName">Last Name*</label>
                <input type="text" id="lastName" required />

               <label for="department">Department*</label>
                <input type="text" id="department" required autocomplete="off" />
                <div id="departmentSuggestions" class="suggestions"></div>

                <div class="btn-form">
                    <button type="submit" class="submit-btn" aria-label="Close">Add</button>
                    <span class="close-button" aria-label="Close" >close</span>
                </div>
            </form>
        </div>
    </div>

<section class="dashboard-section" id="dashboardSection">
        <h1>Dashboard</h1>
        <div class="arrow-btns" id="arrowBtns">
            <span id="arrowLeft">⟪</span>
            <span id="arrowRight">⟫</span>
        </div>
        <div class="dashboard-container">

            <div class="container-1" id="container1">
                <div class="card">
                    <span id="employee">Employees</span>
                    <div class="count">
                        <strong>Total : </strong>
                        <span id="totalEmployee">0</span>
                        <i class="ri-user-fill"></i>
                    </div>
                </div>
                <div class="card card1 ">
                    <span id="newEmp">New Employees</span>
                    <div class="count">
                        <strong>Total : </strong>
                        <span id="newEmpTotal">0</span>
                        <i class="ri-user-fill"></i>
                    </div>
                </div>
                <div class="card card2">
                    <p>Total <br> Departments</p>
                    <div class="count">
                        <strong>Total : </strong>
                        <span id="totalDepartments">0</span>
                        <i class="ri-building-fill"></i>
                    </div>
                </div>
                <div class="card card3">
                    <p>Manage <br> Employee</p>
                    <div class="btns">
                        <button class="add-new">Add</button>
                        <button class="edit-employee">Edit</button>
                    </div>
                </div>

                  
    
            </div>
                 <div class="chart-container">
              <h2>Employees Per Department</h2>
                <div id="barChart" class="bar-chart"></div>
            
        </div>
           
    
        </div>

      
</section>


    <script type="module" src="/public/js/main.js"></script>
     <script type="module" src="/public/js/index.js"></script>


    <script src="/public/js/departmentSuggest.js"></script>

        window.initDepartmentSuggestions("department", employees);
</script>
 -->
<script type="module" src="/public/js/employee.js"></script>

<script src="/public/js/ui.js"></script>
</body>
</html>
