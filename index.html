<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Employee Dashboard</title>

  <!-- Tailwind dark mode config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/assets/css/sidepanel.css">
  <link rel="stylesheet" href="/assets/css/employee.css">

</head>



<body >
  <!-- Sidebar -->
  <div class="sidebar bg-gray-800 flex flex-col justify-center items-center gap-4 p-4 text-white "
    role="navigation" aria-label="Sidebar menu">
    
    <button class="btn" onclick="loadView('dashboard')">Dashboard</button>
    <button class="btn" onclick="loadView('employee')">Employee</button>
    <button class="btn" onclick="loadView('department')">Department</button>
    <button class="btn" onclick="loadView('attendance')">Attendance</button>
    <button class="btn" onclick="loadView('performance')">Performance</button>

    <div class="bottom-btn mt-5 w-full flex justify-center">
      <button class="btn-theme bg-white p-2 w-24 text-black rounded-2xl" onclick="toggleTheme()">
        <p class="text-effect text-center">Dark</p>
      </button>
    </div>
  </div>

  <!-- Main content -->
  <div class="content bg-white p-4" id="main-content">
    <!-- Dynamic content goes here -->
  </div>

  <!-- Modal -->
  <div class="modal hidden" id="employeeModal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <h3>Employee Details</h3>
      <div class="description-container">
        <ul id="modalDetails"></ul>
        <div class="employee-profile">
          <div class="profile-image-container">
            <img class="male" src="/public/imgs-icons/male-student-18-svgrepo-com.svg" alt="Male">
            <img class="female" src="/public/imgs-icons/female-person-2-svgrepo-com.svg" alt="Female">
            <img class="uploaded-profile-img" style="display: none;" />
            <div class="profile-loader hidden"></div>
          </div>
          <div class="upload-container">
            <input type="file" id="profileUpload" accept="image/*" style="display: none;" />
            <button type="button" class="upload-profile">Upload</button>
          </div>
        </div>
      </div>
      <div class="modal-btns">
        <button class="btn" id="editBtn">Edit</button>
        <button class="btn" id="removeBtn">Remove</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/ui.js"></script>
  <script type="module" src="./main.js"></script>

  <script>
  </script>

</body>

</html>
