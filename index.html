<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Employee Dashboard</title>

  <!-- Tailwind dark mode config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/assets/css/sidepanel.css">
  <link rel="stylesheet" href="/assets/css/employee.css">

</head>



<body >
  <!-- Sidebar -->
  <div class="sidebar bg-gray-800 flex flex-col justify-center items-center gap-4 p-4 text-white "
    role="navigation" aria-label="Sidebar menu">
    
    <button class="btn" onclick="loadView('dashboard')">Dashboard</button>
    <button class="btn" onclick="loadView('employee')">Employee</button>
    <button class="btn" onclick="loadView('department')">Department</button>
    <button class="btn" onclick="loadView('attendance')">Attendance</button>
    <button class="btn" onclick="loadView('performance')">Performance</button>

    <div class="bottom-btn mt-5 w-full flex justify-center">
      <button class="btn-theme bg-white p-2 w-24 text-black rounded-2xl" onclick="toggleTheme()">
        <p class="text-effect text-center">Dark</p>
      </button>
    </div>
  </div>

  <!-- Main content -->
  <div class="content bg-white p-4" id="main-content">
    <!-- Dynamic content goes here -->
  </div>

  <!-- Modal -->
  <div class="modal " id="employeeModal">
    <div class="modal-content flex gap-10  p-15 ">

        <div class="employee-content flex flex-col gap-4 rounded-2xl bg-white p-4 shodow-lg border-2 border-gray-900" >
          <h2 class="text-center">Employee Details</h2>

          <ul id="employee-details" class="flex h-full  flex-col justify-between">
                <li><b>First Name:</b> <input id="firstName" type="text" placeholder="Mike"></li>
                <li><b>Last Name:</b> <input id="lastName" type="text" placeholder="Durant"></li>
                <li><b>Age:</b> <input id="Age" type="number" placeholder="25"></li>
                <li class="flex gap-5"><b>Gender:</b> 
                  <button id="male-btn">Male</button> 
                  <button id="female">Female</button></li>
                <li><b>Department: </b>
                  <select id="department" type="text" placeholder="Finance" autocomplete="off">
                    <option>IT</option>
                    <option>Finance</option>
                    <option>HR</option>
                    <option>Design</option> 
                  </select>
                </li>
                <li><b>Date Hired:</b> <input type="date"></li>
                <li class=" flex gap-5">
                  <b>Status:</b> 
                  <button>Active</button
                    <button>Inactive</button>
                </li>
            </ul>
        </div>

        <div class="profile-container p-2 bg-white flex flex-col align-center justify-center gap-10 rounded-2xl"  >
          <div class="img-container">
              <img   id="default-img"  class="img-default" src="/assets/imgs-icons/account-svgrepo-com.svg" alt="">
          </div>
          <input type="file" accept="">
        </div>
        <div class="absolute bottom-[150px] left-0 w-full text-white align-center text-center">
          <button id="confirmBtn" class="bg-blue-500 text-black rounded-2xl p-2">Confirm</button>
           <button id="closermBtn" class="bg-red-500 text-black rounded-2xl p-2">Close</button>
        </div>
  </div>
</div>
  <!-- Scripts -->
  <script src="/js/ui.js"></script>
  <script type="module" src="./main.js"></script>

  <script>
  </script>

</body>

</html>
