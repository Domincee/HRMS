<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Employee Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>


  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
  <!-- Tailwind dark mode config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>

  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./assets/css/sidepanel.css">
  <link rel="stylesheet" href="./assets/css/employee.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>



<body>
  <!-- Sidebar -->
  <div class="sidebar bg-gray-800 flex flex-col justify-center items-center gap-4 p-4 text-white "
    role="navigation" aria-label="Sidebar menu">

    <button class="btn" onclick="loadView('employeeTable')">Employee</button>
    <button class="btn" onclick="loadView('departmentTable')">Department</button>

    <div class="bottom-btn mt-5 w-full flex justify-center">
      <button class="btn-theme  p-2 w-24  rounded-2xl">
        <p class="text-effect text-center">Dark</p>
      </button>
    </div>
  </div>

<!--   <button class="text-white" type="button" onclick="showNotif()">CLICK</button>
 -->

  <div i
    class="notification-container absolute top-0 right-0 flex  justify-center  w-full text-white">
    <div class="notif-list flex flex-col gap-3 p-4">

    </div>
   </div>
  <!-- Main content -->
  <div class="content bg-white p-4" id="main-content">
  </div>





  <!-- Modal -->
  <div class="modal hidden " id="employeeModal">
    <div class="modal-content flex gap-10  p-15 ">

      <div
        class="employee-content flex flex-col gap-4 rounded-3xl h-full bg-white p-4 shodow-lg border-2 border-gray-900">

        <form id="employeeForm">
          <h2 class="text-center font-bold mb-2">Employee Details</h2>

          <ul id="employee-details" class="flex h-full  flex-col justify-between">
            <li>
              <b>ID:</b> 
              <input id="employeeID" type="text" placeholder="XXXX" readonly >
            </li>

            <li class=" flex gap-5 justify-between">
              <b>First Name:</b> 
              <input id="firstName" type="text" placeholder="Enter First Name" 
              autocomplete="off" pattern="[A-Za-z\s]+" title="Enter Correct Name">
              <button type="button" class="edit-type"> <img src="./assets/imgs-icons/edit.png" alt=""></button>
            </li>

              <li class=" flex gap-5 justify-between">
              <b>Last Name:</b> 
              <input id="lastName" type="text" placeholder="Enter Last Name" autocomplete="off">
             <button type="button" class="edit-type"> <img src="./assets/imgs-icons/edit.png" alt=""></button>
            </li>

            <li class=" flex gap-5 justify-between">
              <b>Age:</b> 
              <input  id="Age" type="number" placeholder="Enter your Age" autocomplete="off">
             <button type="button" class="edit-type"> <img src="./assets/imgs-icons/edit.png" alt=""></button>
            </li>

            <li class="gender-btn flex gap-5">
              <b>Gender:</b>
              <button type="button" data-gender="male"> 
                <img class="icon-gender" src="./assets/imgs-icons/male-gender.png" alt="">
              </button>

              <button type="button" data-gender="female">
                <img class="icon-gender" src="./assets/imgs-icons/femenine.png" alt="">
              </button>
            </li>

            <li>
              <b>Department:</b>
              <select id="department" type="text" placeholder="Finance" autocomplete="off">
                <option></option>
              </select>
            </li>

            <li>
              <b>Date Hired:</b> 
              <input id="dateHired" type="date">
            </li>
            
            <li class="status-btn flex gap-2 ">

              <b class="justify-start">Status:</b>       
              <p id="statusText">Active</p>

              <button type="button" data-status="false">
                <div class="red-circle bg-red-500"></div>
              </button>

             <button type="button" data-status="true">
                <div class="blue-circle bg-blue-400"></div>
              </button>

            </li>
          </ul>

          <div class="absolute bottom-[120px] left-0 w-full  text-white align-center text-center">
            <button id="confirmBtn" type="submit"
              class="bg-blue-500 text-black rounded-2xl border-2 bodrder-blue-400 p-2 hover:scale-110 translate-all duration-300 ">Confirm</button>
            <button id="closeEmployeeModal" type="button"
              class="bg-red-500 text-black rounded-2xl p-2 hover:bg-red-300 hover:scale-110 translate-all duration-300">Close</button>
          </div>
          
        </form>

      </div>

      <div
        class="profile-container p-2 bg-white flex flex-col align-center justify-center  rounded-2xl">
        <div class="img-container">
          <img id="default-img" class="img-default" src="./assets/imgs-icons/account-svgrepo-com.svg"
            alt="">
        </div>
        <input class="input-img text-center  align-center m-auto " type="file" accept="">
      </div>

    </div>
  </div>

    <div id="editColorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-80 shadow-lg">
      <h2 class="text-lg font-semibold mb-4">Edit Department Color</h2>
      <input type="color" id="editColorInput" class="w-full h-12 mb-4 cursor-pointer" />
      <div class="flex justify-end gap-3">
        <button id="editColorCancel" class="px-4 py-2 rounded border border-gray-400 hover:bg-gray-100">Cancel</button>
        <button id="editColorSave" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Save</button>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script type="module" src="./js/employeeService.js"></script>
  <script type="module" src="./js/ui.js"></script>
  <script type="module" src="./main.js"></script>
  
  <script>
  </script>

</body>

</html>
