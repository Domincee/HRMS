<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"  rel="stylesheet"

</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style: none;
    }

    body{
        display: flex;
        flex-direction: column;
        gap: 15px;
        background-color: rgb(180, 168, 168);
    }

    header{
        position: fixed;
        display: flex;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px 0 0;
        z-index: 100;

    }

    .logo-container{
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100px;
    }

    .logo-container img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        
    }

    .account-container{
        padding: 5px;
        
    }
  
    #toggleDropdown i{
        color: #322f2f;
        border-radius: 15px;
        font-size: 1.8rem;
    }
    
    .accout-dropdown{
        display: flex;
        flex-direction: column;
        position: absolute;
        font-size: 1.8rem;
        gap: 14px;   
        overflow: hidden;     
        height: 0;
        transition: all 0.3s ease-in-out;
        padding-top: 14px;
                
    }
      .account-container li{
        transition: all 0.3s ease-in-out;
    }
    .account-container li:hover{
        scale: 1.1;
        cursor: pointer;

    }
    .dropdown-container{
        transition: all 0.6s ease-in-out;
    }
     .dropdown-container:hover{
        scale: 1.1;
     }
    .dropdown-container:hover .accout-dropdown{
        height: fit-content;
        animation: grow 1s ease-in-out forwards;

    }

    .settings{
        transition: all 0.6s ease-in-out;
       
    }
    .settings:hover{
        transform: rotate(-130deg);
        scale: 1.1;
    }
    .count-notif{
        position: absolute;
        left: 12px;
        font-weight: 700;
        bottom: 10px;
        color: rgb(255, 255, 255);
        font-size: 0.8rem;
    }
    .bell-notif{
            position: relative;
    }
    .bell-notif:hover{
        animation: shake 0.5s ease-in-out forwards;
    }
  
 @keyframes grow {
    from {
        max-height: 0;
        opacity: 0;
    }
    to {
        max-height: 500px; /* Set a reasonable max height */
        opacity: 1;
    }
}

@keyframes shake {
    0% { transform:  rotate(0); }
    25% { transform:  rotate(-15deg); }
    50% { transform:  rotate(15deg); }
    75% { transform:  rotate(-15deg); }
    100% { transform:  rotate(0); }
}



</style>
<body>
    <header>
        <div class="logo-container" id="logoHolder">
      
          <img src="https://scamptechnologies.com/wp-content/uploads/2021/04/logo-no-bg.png" alt="" class="img-logo" id="img-holder">
        </div>

        <div class="account-container">
            <ul class="dropdown-container" >
            
                 <li class="toggle-drop" id="toggleDropdown">
                    <i class="ri-account-circle-fill"></i>
                </li>
           
                <ul class="accout-dropdown">
                    <li class="settings" id="settings">  </li>
                    <li class="bell-notif" id="notification" > 
                        <img type="svg" src="/public/imgs-icons/notification.png" alt="">
                    </li>
                    <li>set</li>
                </ul>
            </ul>
        </div>
    </header>


</body>
</html>
