<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    .sidebar {
      width: 200px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 15px;
      text-align: left;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #34495e;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="loadView('dashboard')">Dashboard</button>
    <button onclick="loadView('employee')">Employee</button>
    <button onclick="loadView('department')">Department</button>
    <button onclick="loadView('attendance')">Attendance</button>
    <button onclick="loadView('performance')">Performance</button>
  </div>
  <div class="content" id="main-content">
    <!-- Dynamic content goes here -->
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
