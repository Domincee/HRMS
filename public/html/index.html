<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/public/css/dashboard.css">
     <link rel="stylesheet" href="/public/css/modals.css">
         <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
 

  <div class="form-modal">
      <form id="employeeForm" class="employee-form">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="date" id="dateHired" placeholder="Date Hired" required />  

       <select id="department" class="department" required>
          <option value="" disabled selected>Department</option>
          <option value="Engineering">Engineering</option>
          <option value="Marketing">Marketing</option>
          <option value="HR">HR</option>
          <option value="Sales">Sales</option>
          <option class="add-dep-btn" id="addDep" value="AddOption" style="text-align: center; align-self: center; font-size: 1rem;">+</option>
         
        </select>

        <select id="status" placeholder="Status" required />
         <option value="false">False</option>
          <option value="true">True</option>
        </select>

        <div class="btns">
          <button type="submit">Add Employee</button>
          <button class="cancel-add">Cancel</button>
         </div>
      </form>

          
   </div> 

     <div id="promptContainer">  
              <input type="text" id="promptNewDep" autofocus>
              <button  class="check" id="checkDep">✔️</button>
              <button class="close" id="closeDep">❌</button>
     </div>
      
  <section class="dashboard" id="dashboard">

    
        <div class="card-box">

            <div class="card">
                <h3 id="employee">Employee</h3>

                <div class="count">

                <p>Total:</p>

                <span  id="totalEmployee">10</span>
                </div>            
            </div>        

            <div class="card">  
                <h3 id="newEmp">New Employees</h3>
                <div class="count">
                <p>Total:</p>
                <span id="newEmpTotal">20</span>
                </div>
            </div>
            
            <div class="card">
                <h3>Manage Employees</h3>
                <div class="btns">
                  <button id="addEmployee">Add </button>
                  <button id="removeEmployee">Remove </button>
                  <button id="editEmployee">Edit </button>
                </div>
            </div>

      
        </div>
      
  </section>


  <section id="ManageEmployee">

    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Department</th>
          <th>Acive</th>
          <th>Date Hired</th>
          <th><button class="add-new">Add new</button></th>
        </tr>
      </thead>

      <tbody id="employeeTable">

      </tbody>
    </table>
        
    
  </section>

  <div class="confirmation-container" id="confirmationModal">
      <p class="message-confirm" id="confirm-message">Are you sure?</p>

        <div class="confirm-btns" id="confirmBtns">
              <button class="btn-yes">Yes</button>
              <button class="btn-no">No</button>
        </div>
     
  </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  

    <script>
    function displayWindowSize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      document.getElementById("sizeDisplay").textContent = `Width: ${width}px, Height: ${height}px`;
    }

    // Display size on page load
    displayWindowSize();

    // Update size when the window is resized
    window.addEventListener("resize", displayWindowSize);
  </script>


   <script type="module" src="/public/js/main.js"></script>
   <script src="/public/js/service-worker.js"></script>
</body>
</html>
