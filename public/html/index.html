<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/public/css/dashboard.css">
        <link rel="stylesheet" href="/public/css/alert-mess.css">
</head>
<body>


  <section class="dashboard" id="dashboard">

    
        <div class="card-box">

            <div class="card">
                <h3 id="employee">Employee</h3>

                <div class="count">

                <p>Total:</p>

                <span  id="totalEmployee">10</span>
                </div>            
            </div>        

            <div class="card">  
                <h3 id="newEmp">New Employees</h3>
                <div class="count">
                <p>Total:</p>
                <span id="newEmpTotal">20</span>
                </div>
            </div>
            
            <div class="card">
                <h3>Manage Employees</h3>
                <div class="btns">
                  <button id="addEmployee">Add </button>
                  <button id="removeEmployee">Remove </button>
                  <button id="editEmployee">Edit </button>
                </div>
            </div>

      
        </div>
      
  </section>


  <section id="ManageEmployee">

    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Department</th>
          <th>Acive</th>
          <th>Date Hired</th>
          <th><button>Add new</button></th>
        </tr>
      </thead>

      <tbody id="employeeTable">

      </tbody>
    </table>
        
    
  </section>

  <div class="confirmation-container" id="confirmationModal">
      <p class="message-confirm" id="confirm-message">Are you sure?</p>

        <div class="confirm-btns" id="confirmBtns">
              <button class="btn-yes">Yes</button>
              <button class="btn-no">No</button>
        </div>
     
  </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  

    <script>
    function displayWindowSize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      document.getElementById("sizeDisplay").textContent = `Width: ${width}px, Height: ${height}px`;
    }

    // Display size on page load
    displayWindowSize();

    // Update size when the window is resized
    window.addEventListener("resize", displayWindowSize);
  </script>


   <script type="module" src="/public/js/main.js"></script>
   <script src="/public/js/service-worker.js"></script>
</body>
</html>
