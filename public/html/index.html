<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Management</title>
  <link rel="stylesheet" href="/public/css/styles.css" />
  <link rel="stylesheet" href="/public/css/modals.css" />
  <link rel="stylesheet" href="/public/css/dashboard.css" />
</head>

<body>

  <h1>Employee Management</h1>

  <div>
    <button class="add-new">Add New Employee</button>
  </div>

  <div>
    <strong>Total: </strong><span id="totalEmployee">0</span> <span
      id="employee">Employees</span><br />
    <strong><span id="newEmpTotal">0</span> <span id="newEmp">New Employees</span></strong>
  </div>

  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Status</th>
        <th>Date Hired</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="employeeTable"></tbody>
  </table>

  <!-- Form Modal -->
  <div class="form-modal" id="formModal">
    <form id="employeeForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="" disabled selected>Select Department</option>
        <option value="HR">HR</option>
        <option value="Sales">Sales</option>
        <option value="IT">IT</option>
        <option value="AddOption">Add New Department...</option>
      </select>

      <label for="dateHired" id="dateHiredLabel" style="display:none;">Date Hired</label>
      <input type="date" id="dateHired" name="dateHired" style="display:none;" />

      <label for="status" id="statusLabel" style="display:none;">
        <input type="checkbox" id="status" name="status" />
        Active
      </label>

      <div class="buttons">
        <button type="submit">Confirm</button>
        <button class="cancel-add" type="button">Cancel</button>
      </div>
    </form>
  </div>

  <section class="dashboard-section">

    <label for="departmentFilter">Filter by Department:</label>
    <select id="departmentFilter">
      <option value="All">All</option>
    </select>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Department</th>
            <th>Date Hired</th>
            <th>Active</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody">
          <!-- Employee rows will be inserted here -->
        </tbody>
      </table>
    </div>

    <h2>Employees Per Department</h2>
    <div class="chart" id="chart"></div>

  </section>
  <!-- Add Department Prompt -->
  <div id="promptContainer">
    <div>
      <label for="promptNewDep">New Department Name:</label>
      <input type="text" id="promptNewDep" />
      <button id="checkDep">Add</button>
      <button id="closeDep">Cancel</button>
    </div>
  </div>

  <!-- Alert Modal -->
  <div id="alertModal">
    <div>
      <p id="alertMessage"></p>
      <button id="alertClose">Close</button>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmationModal">
    <div>
      <p id="confirm-message"></p>
      <button class="btn-yes">Yes</button>
      <button class="btn-no">No</button>
    </div>
  </div>

  <div class="dashboard-section" id="dashboard-section">

  </div>


  <script type="module" src="/public/js/main.js"></script>

</body>

</html>
